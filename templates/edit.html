<doctype html>
<h3>Edit Record</h3>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.book_name) }}
        {{ render_field(form.author_name) }}
        {{ render_field(form.published_date) }}
        {{ render_field(form.number_of_books) }}
        {{ render_field(form.rack_number) }}
    </dl>
    <p><input type=submit value=Submit>
</form>
